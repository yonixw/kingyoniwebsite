      var clearResult = function () {

      async function _sha256(input = "", algorithm = "SHA-256") {
        const encoder = new TextEncoder();
        const encoded = encoder.encode(input);
        const digest = await crypto.subtle.digest(algorithm, encoded);
        const uints = new Uint8Array(digest);
        const parts = Array.from(uints).map((b) => b.toString(16));
        return parts.join("");
      }

      let sha256 = (salt, text, callback) => {
        _sha256(salt + "|" + text).then((e) => callback(e));
      };

      $(".digit-group")
        .find("input")
        .each(function () {
          $(this).attr("maxlength", 1);
          $(this).on("keyup", function (e) {
            var parent = $($(this).parent());

            if (e.keyCode === 8 || e.keyCode === 37) {
              var prev = parent.find("input#" + $(this).data("previous"));

              if (prev.length) {
                $(prev).select();
              }
            } else {
              var next = parent.find("input#" + $(this).data("next"));

              if (next.length) {
                $(next).select();
              } else {
                if (parent.data("autosubmit")) {
                  parent.submit();
                }
              }

        addCircle(

      function addCircle(delay, range, color) {
        setTimeout(function () {
          var c = new Circle(
            range[0] + Math.random() * range[1],
            80 + Math.random() * 4,
            color,
            {
              x: -0.15 + Math.random() * 0.3,
              y: 1 + Math.random() * 1
            },
            range
          );
          circles.push(c);
        }, delay);
      }

      function Circle(x, y, c, v, range) {
        var _this = this;
        this.x = x;
        this.y = y;
        this.color = c;
        this.v = v;
        this.range = range;
        this.element = document.createElement("span");
        /*this.element.style.display = 'block';*/
        this.element.style.opacity = 0;
        this.element.style.position = "absolute";
        this.element.style.fontSize = "26px";
        this.element.style.color =
          "hsl(" + ((Math.random() * 360) | 0) + ",80%,50%)";
        this.element.innerHTML = c;
        container.appendChild(this.element);

        this.update = function () {
          if (_this.y > 800) {
            _this.y = 80 + Math.random() * 4;
            _this.x = _this.range[0] + Math.random() * _this.range[1];
          }
          _this.y += _this.v.y;
          _this.x += _this.v.x;
          this.element.style.opacity = 1;
          this.element.style.transform =
            "translate3d(" + _this.x + "px, " + _this.y + "px, 0px)";
          this.element.style.webkitTransform =
            "translate3d(" + _this.x + "px, " + _this.y + "px, 0px)";
          this.element.style.mozTransform =
            "translate3d(" + _this.x + "px, " + _this.y + "px, 0px)";
        };
      }

      function animate() {
        for (var i in circles) {
          circles[i].update();
        }
        requestAnimationFrame(animate);
      }

      animate();
